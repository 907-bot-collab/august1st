<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Panda Login Form</title>
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
       <style>
         * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Nunito", sans-serif;
}
body {
    background-color: #b0e57c;
}
.container {
    height: 32em;
    width: 32em;
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
}
form {
    width: 24em;
    height: 19em;
    background-color: #ffffff;
    position: absolute;
    transform: translate(-50%, -50%);
    top: calc(50% + 3.5em);
    left: 50%;
    padding: 0 3em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-radius: 0.75em;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease-in-out;
}
form:hover {
    transform: translate(-50%, -50%) scale(1.05);
}
form label {
    display: block;
    margin-bottom: 0.3em;
    font-weight: 600;
    color: #34495e;
}
form input {
    font-size: 1em;
    font-weight: 400;
    color: #34495e;
    padding: 0.4em;
    border: none;
    border-bottom: 0.15em solid #34495e;
    outline: none;
    transition: border-color 0.3s ease-in-out;
}
form input:focus {
    border-color: #55efc4;
}
form input:not(:last-child) {
    margin-bottom: 1em;
}
form button {
    font-size: 1em;
    padding: 0.9em 0;
    border-radius: 2em;
    border: none;
    outline: none;
    background-color: #55efc4;
    color: #34495e;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 0.2em;
    margin-top: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}
form button:hover {
    background-color: #00b894;
}
.panda-face {
    height: 8em;
    width: 9em;
    background-color: #ffffff;
    border: 0.2em solid #34495e;
    border-radius: 8em 8em 5.5em 5.5em;
    position: absolute;
    top: 2.5em;
    margin: auto;
    left: 0;
    right: 0;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}
.container:hover .panda-face {
    transform: scale(1.05);
}
.ear-l,
.ear-r {
    background-color: #34495e;
    height: 2.8em;
    width: 3em;
    border: 0.2em solid #34495e;
    border-radius: 2.8em 2.8em 0 0;
    top: 1.8em;
    position: absolute;
}
.ear-l {
    transform: rotate(-38deg);
    left: 11em;
}
.ear-r {
    transform: rotate(38deg);
    right: 11em;
}
.blush-l,
.blush-r {
    background-color: #fab1a0;
    height: 1.2em;
    width: 1.5em;
    border-radius: 50%;
    position: absolute;
    top: 4.5em;
}
.blush-l {
    transform: rotate(25deg);
    left: 1.2em;
}
.blush-r {
    transform: rotate(-25deg);
    right: 1.2em;
}
.eye-l,
.eye-r {
    background-color: #34495e;
    height: 2.3em;
    width: 2.2em;
    border-radius: 2.2em;
    position: absolute;
    top: 2.5em;
}
.eye-l {
    left: 1.5em;
    transform: rotate(-20deg);
}
.eye-r {
    right: 1.5em;
    transform: rotate(20deg);
}
.eyeball-l,
.eyeball-r {
    height: 0.7em;
    width: 0.7em;
    background-color: #ffffff;
    border-radius: 50%;
    position: absolute;
    left: 0.6em;
    top: 0.6em;
    animation: blink 5s infinite ease-in-out;
}
@keyframes blink {
    0%, 97%, 100% {
        height: 0.7em;
    }
    98%, 99% {
        height: 0;
    }
}
.nose {
    height: 1.2em;
    width: 1.2em;
    background-color: #34495e;
    position: absolute;
    top: 5em;
    margin: auto;
    left: 0;
    right: 0;
    border-radius: 1.5em 0 0 0.25em;
    transform: rotate(45deg);
}
.nose:before {
    content: "";
    position: absolute;
    background-color: #34495e;
    height: 0.6em;
    width: 0.1em;
    transform: rotate(-45deg);
    top: 0.85em;
    left: 1.2em;
}
.mouth,
.mouth:before {
    height: 0.8em;
    width: 0.95em;
    background-color: transparent;
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0.2em #34495e;
}
.mouth {
    top: 5.7em;
    left: 3.3em;
}
.mouth:before {
    content: "";
    position: absolute;
    left: 0.9em;
}
.hand-l,
.hand-r {
    background-color: #34495e;
    height: 3em;
    width: 2.6em;
    border: 0.2em solid #34495e;
    border-radius: 0.7em 0.7em 2.3em 2.3em;
    position: absolute;
    top: 8.5em;
    transition: transform 0.3s ease-in-out;
}
.hand-l {
    left: 7.8em;
}
.hand-r {
    right: 7.8em;
}
.paw-l,
.paw-r {
    background-color: #34495e;
    height: 3.5em;
    width: 3.5em;
    border: 0.2em solid #34495e;
    border-radius: 2.8em 2.8em 1.5em 1.5em;
    position: absolute;
    top: 27em;
    transition: transform 0.3s ease-in-out;
}
.paw-l:hover,
.paw-r:hover {
    transform: rotate(360deg);
}
.paw-l {
    left: 10.5em;
}
.paw-r {
    right: 10.5em;
}
.paw-l:before,
.paw-r:before {
    position: absolute;
    content: "";
    background-color: #ffffff;
    height: 1.5em;
    width: 1.8em;
    top: 1.2em;
    left: 0.6em;
    border-radius: 1.6em 1.6em 0.7em 0.7em;
}
.paw-l:after,
.paw-r:after {
    position: absolute;
    content: "";
    background-color: #ffffff;
    height: 0.7em;
    width: 0.7em;
    top: 0.8em;
    left: 1.4em;
    border-radius: 50%;
    box-shadow: 0.85em 0 0 #ffffff, -0.85em 0 0 #ffffff;
}
       </style>
    </head>
    <body>
        <div class="container">
            <form>
                <label for="username">Email:</label>
                <input type="text" id="username" placeholder="Enter your email" />
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" />
                <button>Login</button>
            </form>
            <div class="ear-l"></div>
            <div class="ear-r"></div>
            <div class="panda-face">
                <div class="blush-l"></div>
                <div class="blush-r"></div>
                <div class="eye-l">
                    <div class="eyeball-l"></div>
                </div>
                <div class="eye-r">
                    <div class="eyeball-r"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="hand-l"></div>
            <div class="hand-r"></div>
            <div class="paw-l"></div>
            <div class="paw-r"></div>
        </div>
    </body>

  <script>
    let usernameRef = document.getElementById("username");
let passwordRef = document.getElementById("password");
let eyeL = document.querySelector(".eyeball-l");
let eyeR = document.querySelector(".eyeball-r");
let handL = document.querySelector(".hand-l");
let handR = document.querySelector(".hand-r");

let normalEyeStyle = () => {
    eyeL.style.cssText = `
        left:0.6em;
        top: 0.6em;
    `;
    eyeR.style.cssText = `
    right:0.6em;
    top:0.6em;
    `;
};

let normalHandStyle = () => {
    handL.style.cssText = `
            height: 2.81em;
            top:8.4em;
            left:7.5em;
            transform: rotate(0deg);
        `;
    handR.style.cssText = `
            height: 2.81em;
            top: 8.4em;
            right: 7.5em;
            transform: rotate(0deg)
        `;
};

//When clicked on username input
usernameRef.addEventListener("focus", () => {
    eyeL.style.cssText = `
        left: 0.75em;
        top: 1.12em;  
    `;
    eyeR.style.cssText = `
        right: 0.75em;
        top: 1.12em;
    `;
    normalHandStyle();
});

//When clicked on password input
passwordRef.addEventListener("focus", () => {
    handL.style.cssText = `
            height: 6.56em;
            top: 3.87em;
            left: 11.75em;
            transform: rotate(-155deg);    
        `;
    handR.style.cssText = `
        height: 6.56em;
        top: 3.87em;
        right: 11.75em;
        transform: rotate(155deg);
    `;
    normalEyeStyle();
});
      const loginForm = document.querySelector('.form');
    const usernameInput = loginForm.querySelector('input[type="text"]');
    const passwordInput = loginForm.querySelector('input[type="password"]');
    const loginBtn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');

    loginBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === 'swathi' && password === 'chocolate') {
            // Login successful, redirect to dashboard
            window.location.href = "ring-loader.html";
        } else {
            // Login failed, display error message
            errorMsg.textContent = 'Invalid username or password';
        }
    });

//When clicked outside username and password input
document.addEventListener("click", (e) => {
    let clickedElem = e.target;
    if (clickedElem != usernameRef && clickedElem != passwordRef) {
        normalEyeStyle();
        normalHandStyle();
    }
});
  </script>
</html>
